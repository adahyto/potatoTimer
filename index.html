<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>WORKFLOW</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <header>
    <h1>MENAGE YOUR TIME SMARTER</h1>
  </header>
  <section>
    <div id="control-panel">
      <table align="center">
        <tr>
          <td>BREAK</td>
          <td id="space"><span></span></td>
          <td>SESSION</td>
        </tr>
        <tr>
          <td>
            <button id="bMinus">-</button> <span id="break-length">5</span>
            <button id="bPlus">+</button>
          </td>
          <td><span></span></td>
          <td>
            <button id="sMinus">-</button> <span id="session-length">25</span>
            <button id="sPlus">+</button>
          </td>
        </tr>
      </table>
    </div>
  </section>
  <main>
    <div id="container">
        <p id="timer" title="start">25</p>
        <p id="title">Session</p>
        <span id="fill"></span>
        <div id="reset">
          <p>
            <button id="resetBtn" onclick="reset()">RESET</button>
          </p>
        </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
